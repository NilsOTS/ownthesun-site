<form action="/kontakt/" method="post">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required>

  <label for="email">E-Mail*</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Telefon*</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="zip">PLZ*</label>
  <input type="text" id="zip" name="zip" required>

  <div class="checkbox-line">
    <input type="checkbox" id="datenschutz" name="datenschutz" required>
    <label for="datenschutz">
      Ich habe die <a href="/datenschutz/">Datenschutzerklärung</a> und
      <a href="/nutzungsbedingungen/">Nutzungsbedingungen</a> gelesen und akzeptiere sie.
    </label>
  </div>

  <div class="checkbox-line">
    <input type="checkbox" id="weitergabe" name="weitergabe">
    <label for="weitergabe">
      Ich bin einverstanden, dass meine Anfrage an ausgewählte Fachpartner weitergegeben wird.
    </label>
  </div>

  <button type="submit" class="btn btn-lg">Jetzt Beratung anfragen</button>
</form>
