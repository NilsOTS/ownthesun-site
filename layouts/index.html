{{/* layouts/index.html */}}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}" />
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ "images/logo.png" | relURL }}"
           alt="{{ .Site.Title }} Logo"
           class="logo" />
      <h1 class="headline">30 Jahre freie Energie<br> aus der Sonne für Dich</h1>
      <p class="subheadline">Wir bieten Premuim-Produkte mit extra langer Garantie.</p>
    </header>
    <main>
      <p>Erlebe die Kraft der Sonne in Deinem Zuhause.<br> Nachhaltige Energie für eine strahlende Zukunft.</p>
      <a href="#kontakt" class="cta-button">Jetzt anfragen</a>
    </main>
    <footer>
      © {{ now.Format "2006" }} Own The Sun
    </footer>
  </div>
<form name="Kontakt" method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="Kontakt" />
  <p style="display:none">
    <label>Don’t fill this out: <input name="bot-field" /></label>
  </p>
  <p>
    <label>Name:<br>
      <input type="text" name="Name" required>
    </label>
  </p>
  <p>
    <label>E-Mail:<br>
      <input type="email" name="E-Mail" required>
    </label>
  </p>
  <p>
    <label>Telefonnummer:<br>
      <input type="tel" name="Telefonnummer" pattern="^(\+49|0)[1-9]\d{7,14}$" required>
    </label>
  </p>
  <p>
    <label>Nachricht:<br>
      <textarea name="Nachricht" required></textarea>
    </label>
  </p>
  <p>
    <label>
      <input type="checkbox" name="DSGVO" required>
      Ich habe die <a href="/datenschutz" target="_blank">Datenschutzerklärung</a> gelesen und akzeptiere sie.
    </label>
  </p>
  <p>
    <button type="submit">Jetzt anfragen</button>
  </p>
<input type="hidden" name="redirect" value="/danke.html">
</form>
</body>
</html>
